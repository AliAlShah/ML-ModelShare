{% extends "base.html" %}
{% block title %}Upload Model{% endblock %} 

{% block content %} 
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <h6>{{ message }}</h6>
        {% endfor %}
    {% endif %}
{% endwith %}
<head>
<link rel="stylesheet" href="/static/styles/style.css"/>
</head>


<p>&ensp;</p>


<fieldset>
    <h4>Upload Model</h4>
    <p>&ensp;</p>
    <form action="#" method="post", style="text-align: center;", autocomplete="off", enctype="multipart/form-data">
        <p><input type="text", name="mname", placeholder="Model Name*", required/></p>
        <p><input type="text", name="mdescription", placeholder="Model Description*", size="90", required/></p>
        <p><input type="text", name="mparameterorder", placeholder="Model Parameters seperated by commas withought spaces in order they should be inputed*", required/></p>
        <label for="mround">Round Model Prediction?</label>
        <p><input type="checkbox", name="mround"></p>
        <label>Upload Model Pickle File*</label>
        <p><input type="file", name="model", accept=".pickle" required> </p>
        <label>Upload Instruction Text File</label>
        <p><input type="file", name="minstruct", accept=".txt"></p>
        <label>Upload Dictionary for Catagorical parameters</label>
        <p><input type="file", name="mdictionary", accept=".txt"></p>
    
        <p><input type="submit" value="submit"/></p>
    </form>
</fieldset>
<hr>



{% endblock %}
