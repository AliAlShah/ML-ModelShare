{% extends "base.html" %}
{% block title %}ML Share{% endblock %} 

{% block content %} 
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <h5>{{ message }}</h5>
        {% endfor %}
    {% endif %}
{% endwith %}

<p>&ensp;</p>


<form action="#" method="post", style="text-align: center;", enctype="multipart/form-data">
    <p><input type="text", name="mname", placeholder="Model Name", required/></p>
    <p><input type="text", name="mdescription", placeholder="Model Description", size="150", required/></p>
    <p><input type="file", name="model", required> </p>

    <p><input type="submit" value="submit"/></p>
</form>

{% endblock %}
