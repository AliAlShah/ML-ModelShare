{% extends "base.html" %}
{% block title %}Upload Model{% endblock %} 

{% block content %} 
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <h5>{{ message }}</h5>
        {% endfor %}
    {% endif %}
{% endwith %}


<p>&ensp;</p>

<p>&ensp;</p>
<fieldset>
    <legend>Upload Model</legend>
    <form action="#" method="post", style="text-align: center;", enctype="multipart/form-data">
        <p><input type="text", name="mname", placeholder="Model Name*", required/></p>
        <p><input type="text", name="mdescription", placeholder="Model Description*", size="90", required/></p>
        <label for="mround">Round Model Prediction?</label>
        <p><input type="checkbox", name="mround"></p>
        <label>Upload Model Pickle File*</label>
        <p><input type="file", name="model", required> </p>
        <label>Upload Instruction Text File*</label>
        <p><input type="file", name="minstruct", required, accept=".txt"></p>
        <label>Upload Dictionary for Catagorical parameters*</label>
        <p><input type="file", name="mdictionary", accept=".txt", required></p>
    
        <p><input type="submit" value="submit"/></p>
    </form>
</fieldset>
<hr>



{% endblock %}
