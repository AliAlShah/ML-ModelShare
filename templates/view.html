{% extends "base.html" %}
{% block title %}Models Database{% endblock %}

{% block content %}
    {% for item in values %}
        <a href={{ url_for('view_model', name=item.filename) }}>Name: {{item.filename}}</a>
        <p>Description: {{item.filedescription}}</p>
        <p>Round: {{item.isround}}</p>
        <p>N: {{item.numberofparameters}}</p>
        <p>&ensp;</p>
    {% endfor %}
{% endblock %}
